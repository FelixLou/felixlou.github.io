<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="react" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21d4fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="typescript" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#235a97;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#535bf2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tailwind" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" rx="20"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    现代Web开发技术栈
  </text>
  
  <!-- React -->
  <rect x="50" y="80" width="150" height="80" rx="10" fill="url(#react)" opacity="0.9"/>
  <text x="125" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">React</text>
  <text x="125" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">组件化开发</text>
  <text x="125" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">虚拟DOM</text>
  
  <!-- TypeScript -->
  <rect x="220" y="80" width="150" height="80" rx="10" fill="url(#typescript)" opacity="0.9"/>
  <text x="295" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">TypeScript</text>
  <text x="295" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">类型安全</text>
  <text x="295" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">智能提示</text>
  
  <!-- Vite -->
  <rect x="390" y="80" width="150" height="80" rx="10" fill="url(#vite)" opacity="0.9"/>
  <text x="465" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Vite</text>
  <text x="465" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">快速构建</text>
  <text x="465" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">热更新</text>
  
  <!-- Tailwind -->
  <rect x="560" y="80" width="150" height="80" rx="10" fill="url(#tailwind)" opacity="0.9"/>
  <text x="635" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Tailwind CSS</text>
  <text x="635" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">原子化样式</text>
  <text x="635" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">快速迭代</text>
  
  <!-- Arrows -->
  <path d="M 200 120 L 220 120" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 370 120 L 390 120" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 540 120 L 560 120" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Benefits -->
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e293b">
    核心优势
  </text>
  
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    • 开发效率高 • 类型安全 • 快速构建 • 易于维护
  </text>
  
  <!-- GitHub Pages -->
  <rect x="50" y="280" width="660" height="80" rx="10" fill="#f59e0b" opacity="0.9"/>
  <text x="380" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">GitHub Pages 部署</text>
  <text x="380" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">免费托管 • 自动部署 • 全球CDN • HTTPS加密</text>
  <text x="380" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">零运维成本 • 高可用性</text>
</svg>
