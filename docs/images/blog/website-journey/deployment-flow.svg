<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="step4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="300" fill="url(#bg)" rx="20"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b">
    GitHub Pages 自动部署流程
  </text>
  
  <!-- Step 1: Local Development -->
  <rect x="50" y="60" width="150" height="80" rx="10" fill="url(#step1)" opacity="0.9"/>
  <text x="125" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">本地开发</text>
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">npm run dev</text>
  <text x="125" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">实时预览</text>
  
  <!-- Step 2: Build -->
  <rect x="220" y="60" width="150" height="80" rx="10" fill="url(#step2)" opacity="0.9"/>
  <text x="295" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">构建打包</text>
  <text x="295" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">npm run build</text>
  <text x="295" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">生成静态文件</text>
  
  <!-- Step 3: Git Push -->
  <rect x="390" y="60" width="150" height="80" rx="10" fill="url(#step3)" opacity="0.9"/>
  <text x="465" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">代码推送</text>
  <text x="465" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">git push</text>
  <text x="465" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">触发部署</text>
  
  <!-- Step 4: Deploy -->
  <rect x="560" y="60" width="150" height="80" rx="10" fill="url(#step4)" opacity="0.9"/>
  <text x="635" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">自动部署</text>
  <text x="635" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">GitHub Pages</text>
  <text x="635" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">几分钟上线</text>
  
  <!-- Arrows -->
  <path d="M 200 100 L 220 100" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 370 100 L 390 100" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 540 100 L 560 100" stroke="#64748b" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Benefits -->
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">
    部署优势
  </text>
  
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#475569">
    • 完全自动化 • 零配置 • 免费托管 • 全球CDN加速
  </text>
  
  <!-- Time indicator -->
  <rect x="50" y="240" width="660" height="40" rx="10" fill="#f1f5f9" opacity="0.8"/>
  <text x="380" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    从代码提交到网站上线：通常 2-5 分钟
  </text>
  <text x="380" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    无需手动部署 • 自动HTTPS • 高可用性
  </text>
</svg>
